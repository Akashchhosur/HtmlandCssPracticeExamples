<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <p><b>TABLE ROWS AND COLSSPANS</b></p>
    <table border rules="all" cellpadding="30px">
        <tr>
            <td colspan="2" align="center">A</td>
            <!-- <td>B</td> -->
            <td>C</td>
            <td rowspan="2"> D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td>G</td>
            <!-- <td>H</td> -->
        </tr><tr>
            <td rowspan="3">I</td>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr><tr>
            <!-- <td>M</td> -->
            <td>N</td>
            <td colspan="2" align="center">O</td>
            <!-- <td>P</td> -->
        </tr>
        <tr>
            <!-- <td>Q</td> -->
            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
    </table>
</body>
</html>
